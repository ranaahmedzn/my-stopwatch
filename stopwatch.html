<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen px-5 bg-gray-900 flex gap-10 flex-col justify-center items-center">
    <header>
        <h1 class="text-4xl font-bold text-white"><span class="px-4 py-2 rounded-lg bg-emerald-500 text-gray-900">Stopwatch</span></h1>
    </header>
    <section class="w-full md:w-3/4 lg:w-2/5 p-5 md:p-16 rounded-lg bg-blue-900">
        <div class="bg-gray-900 rounded-lg text-center text-white py-5">
            <h2 id="display-time" class="text-5xl font-bold">00 : 00 : 00</h2>
        </div>

        <div class="flex gap-3 justify-center pt-10">
            <button onclick="watchStop()" id="btn-stop" class="btn btn-warning font-bold">Stop</button>
            <button onclick="watchStart()" id="btn-start" class="btn btn-success font-bold">Start</button>
            <button onclick="watchReset()" id="btn-reset" class="btn btn-error font-bold">Reset</button>
        </div>
    </section>

    <script src="stopwatch.js"></script>
</body>

</html>
